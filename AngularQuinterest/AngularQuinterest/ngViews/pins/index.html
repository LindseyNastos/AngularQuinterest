
<div ng-if="!main.isLoggedIn()">
    {{main.loginErrorMessage}}
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <h2>Log In.</h2>
            <form ng-submit="main.userLogin()">
                <div>
                    <label>Email:</label>
                    <input class="form-control" ng-model="main.login.userName" type="text" />
                </div>
                <div>
                    <label>Password:</label>
                    <input class="form-control" ng-model="main.login.password" type="password" />
                </div>
                <div>
                    <input style="margin-top:5px" type="submit" value="Log In" />
                </div>
            </form>
        </div>

        <div class="col-sm-4">
            <h2>Register.</h2>
            <form name="userRegistration" ng-submit="main.userRegister()" novalidate>
                <div>
                    <label>Username:</label>
                    <input class="form-control" name="displayName" ng-model="main.register.displayName" type="text" required />
                </div>
                <span ng-show="userRegistration.displayName.$dirty&&userRegistration.displayName.$error.required" class="error">*required</span>

                <div>
                    <label>Email:</label>
                    <input class="form-control" name="email" ng-model="main.register.email" type="text" required />
                </div>
                <span ng-show="userRegistration.email.$dirty&&userRegistration.email.$error.required" class="error">*required</span>

                <div>
                    <label>Password:</label>
                    <input class="form-control" name="password" ng-model="main.register.password" type="password" required />
                </div>
                <span ng-show="userRegistration.password.$dirty&&userRegistration.password.$error.required" class="error">*required</span>

                <div>
                    <label>Confirm Password:</label>
                    <input class="form-control" name="confirmPassword" ng-model="main.register.confirmPassword" type="password" required />
                </div>
                <span ng-show="userRegistration.confirmPassword.$dirty&&userRegistration.confirmPassword.$error.required" class="error">*required</span>

                <div>
                    <input style="margin-top:5px" type="submit" value="Register" ng-click="main.registerUser()" ng-disabled="userRegistration.$invalid" />
                </div>
            </form>

        </div>
        <div class="col-sm-2"></div>
    </div>

</div>


<div ng-if="main.isLoggedIn()">

    <h1>All Pins</h1>
    <p>
        <span style="float:right; position:relative; top:-50px;">
            <label><i class="fa fa-search"></i> Search:</label>
            <input class="form-control" type="text" ng-model="searchText" />
        </span>

        <button ng-click="main.showCreateModal()"><i class="fa fa-plus"></i> Create Pin</button>

        <button ng-click="main.profile()"><i class="fa fa-user"></i> Profile</button>

        <button ng-click="main.logOut()">Log Out</button>
    </p>
    <hr />

    <div class="section">
        <div class="row">
            <div class="col-md-3" ng-repeat="pin in main.pins | filter:searchText">
                <div class="panel pins panel-default">

                    <div class="panel-body">
                        <h4>{{pin.title}}</h4>
                        <img class="smallPinImage img-responsive" ng-src="{{pin.imageUrl}}" />
                        <hr />
                        <p>{{pin.shortDescription}}</p>
                        <button class="btn-danger" ng-click="main.showPinItModal(pin.id)"><i class="fa fa-thumb-tack"></i> Pin It</button>
                        <button ng-click="main.details(pin.id)"><i class="fa fa-search-plus"></i> Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
