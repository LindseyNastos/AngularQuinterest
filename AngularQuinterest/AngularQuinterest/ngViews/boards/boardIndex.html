<h1>Profile</h1>

<button ng-click="main.showCreateBoardModal()">Create Board</button>
 | 
<button ng-click="main.showCreatePinModal()">Create Pin</button>
<br />
<h4>Your Boards</h4>
<hr />


<div ng-repeat="board in main.boards" class="col-sm-3 smallPinDiv">
    <a class="noDecoHover" href="boardDetails/{{board.id}}">
        <h4>{{board.boardName}}</h4>
        <img class="smallPinImage" ng-src="{{board.imageUrl}}" />
        <br />
        <p>{{board.description}}</p>
    </a>
</div>
